<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-container">
        <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="background-image">
        <div class="logo-wrap">
            <img src="odin-lined.png" alt="logo">
            <h1>ODIN</h1>
            <p>Photo by <u>Halie West</u> on <u>Unsplash</u></p>
        </div>
    </div>
        <form action="example.com" method="post">
                <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
                    <br>Sign up <em>now</em> to get started. <br><br> You <em>know</em> you want to.
                    <br><br><br>Let's do this!
                </h1>
            <div>
                <div>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" value="Thor">
                </div>
                <div>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" value="Odinson">
                </div>
            </div>
            <div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email">
                </div>
                <div>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone">
                </div>
            </div>
            <div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" pattern="\w{6,}" required>
                </div>
                <div>
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" pattern="\w{6,}" required>
                </div>
            </div>
            <div>
                <button type="submit">Create Account</button>
                <p>Already have an account?</p>
            </div>
            
        </form>
</body>
</html>
